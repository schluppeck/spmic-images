    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true,
          exThumbImage: 'data-exthumbimage',

        // Init justified gallery for albums

          margins: 10,
          rowHeight: 300,
          maxRowHeight: 325,
        });

        // Init justified gallery for photos

          selector: '.albumList',
          waitThumbnailsLoad: false,
          margins: 10,
          rowHeight: 250,
          maxRowHeight: 275,
        });
      });
